<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .IsEdit}}Edit{{else}}New{{end}} Task - Staff Performance System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="form-container">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Staff Performance System</h1>
            </div>
            <div class="nav-user">
                <span>Welcome, {{.User.FullName}}</span>
                <a href="/tasks" class="btn-link">Back to Tasks</a>
                <a href="/logout" class="btn-logout">Logout</a>
            </div>
        </nav>

        <div class="form-content">
            <h2>{{if .IsEdit}}Edit{{else}}Create New{{end}} Task</h2>

            <form method="POST" class="data-form">
                <div class="form-group">
                    <label for="objective_id">Link to Objective & Expected Outcome</label>
                    <select id="expected_outcome_id" name="expected_outcome_id">
                        <option value="">-- Optional: Select an Expected Outcome --</option>
                        {{range .Objectives}}
                            <optgroup label="{{.Objective.Title}}">
                                {{range .ExpectedOutcomes}}
                                <option value="{{.ExpectedOutcome.ID}}" 
                                    {{if $.Task}}{{if $.Task.ExpectedOutcomeID}}{{if eq $.Task.ExpectedOutcomeID .ExpectedOutcome.ID}}selected{{end}}{{end}}{{end}}>
                                    {{.ExpectedOutcome.Title}}
                                </option>
                                {{end}}
                            </optgroup>
                        {{end}}
                    </select>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Linking a task to an expected outcome helps track objective performance
                    </small>
                </div>

                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        value="{{if .Task}}{{.Task.Title}}{{end}}"
                        placeholder="Enter task title" 
                        required 
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="4"
                        placeholder="Describe the task"
                    >{{if .Task}}{{.Task.Description}}{{end}}</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority *</label>
                        <select id="priority" name="priority" required>
                            <option value="">Select priority</option>
                            {{range .Priorities}}
                            <option value="{{.}}" {{if $.Task}}{{if eq $.Task.Priority .}}selected{{end}}{{end}}>{{.}}</option>
                            {{end}}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" name="status" required>
                            <option value="">Select status</option>
                            {{range .Statuses}}
                            <option value="{{.}}" {{if $.Task}}{{if eq $.Task.Status .}}selected{{end}}{{end}}>{{.}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="due_date">Due Date *</label>
                        <input 
                            type="date" 
                            id="due_date" 
                            name="due_date" 
                            value="{{if .Task}}{{.Task.DueDate.Format "2006-01-02"}}{{end}}"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="completion_percentage">Completion % (0-100)</label>
                        <input 
                            type="number" 
                            id="completion_percentage" 
                            name="completion_percentage" 
                            min="0" 
                            max="100" 
                            step="1"
                            value="{{if .Task}}{{.Task.CompletionPercentage}}{{else}}0{{end}}"
                            placeholder="0"
                        >
                        <small style="color: #666; display: block; margin-top: 5px;">
                            For tasks in progress - helps calculate objective performance
                        </small>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/tasks" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">{{if .IsEdit}}Update{{else}}Create{{end}} Task</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
