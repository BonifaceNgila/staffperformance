<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .IsEdit}}Edit{{else}}New{{end}} Objective - Staff Performance System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="form-container">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Staff Performance System</h1>
            </div>
            <div class="nav-user">
                <span>Welcome, {{.User.FullName}}</span>
                <a href="/dashboard" class="btn-link">Back to Dashboard</a>
                <a href="/logout" class="btn-logout">Logout</a>
            </div>
        </nav>

        <div class="form-content">
            <h2>{{if .IsEdit}}Edit{{else}}Create New{{end}} Objective</h2>

            <form method="POST" class="data-form">
                <div class="form-group">
                    <label for="title">Objective Title *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        value="{{if .Objective}}{{.Objective.Title}}{{end}}"
                        placeholder="Enter objective title" 
                        required 
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="4"
                        placeholder="Describe the objective"
                    >{{if .Objective}}{{.Objective.Description}}{{end}}</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start_date">Start Date *</label>
                        <input 
                            type="date" 
                            id="start_date" 
                            name="start_date" 
                            value="{{if .Objective}}{{.Objective.StartDate.Format "2006-01-02"}}{{end}}"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="end_date">End Date *</label>
                        <input 
                            type="date" 
                            id="end_date" 
                            name="end_date" 
                            value="{{if .Objective}}{{.Objective.EndDate.Format "2006-01-02"}}{{end}}"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="visibility">Visibility *</label>
                        <select id="visibility" name="visibility" required>
                            <option value="Public" {{if .Objective}}{{if eq .Objective.Visibility "Public"}}selected{{end}}{{else}}selected{{end}}>Public</option>
                            <option value="Private" {{if .Objective}}{{if eq .Objective.Visibility "Private"}}selected{{end}}{{end}}>Private</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" name="status" required>
                            <option value="Not Started" {{if .Objective}}{{if eq .Objective.Status "Not Started"}}selected{{end}}{{else}}selected{{end}}>Not Started</option>
                            <option value="On Track" {{if .Objective}}{{if eq .Objective.Status "On Track"}}selected{{end}}{{end}}>On Track</option>
                            <option value="Pending" {{if .Objective}}{{if eq .Objective.Status "Pending"}}selected{{end}}{{end}}>Pending</option>
                            <option value="Complete" {{if .Objective}}{{if eq .Objective.Status "Complete"}}selected{{end}}{{end}}>Complete</option>
                            <option value="Need Help" {{if .Objective}}{{if eq .Objective.Status "Need Help"}}selected{{end}}{{end}}>Need Help</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required onchange="toggleCategoryOther(this)">
                            <option value="Financial" {{if .Objective}}{{if eq .Objective.Category "Financial"}}selected{{end}}{{end}}>Financial</option>
                            <option value="Continuous Improvement" {{if .Objective}}{{if eq .Objective.Category "Continuous Improvement"}}selected{{end}}{{end}}>Continuous Improvement</option>
                            <option value="People" {{if .Objective}}{{if eq .Objective.Category "People"}}selected{{end}}{{end}}>People</option>
                            <option value="Other" {{if .Objective}}{{if eq .Objective.Category "Other"}}selected{{end}}{{end}}>Other (Specify)</option>
                        </select>
                    </div>

                    <div class="form-group" id="category_other_group" style="{{if .Objective}}{{if eq .Objective.Category "Other"}}display:block{{else}}display:none{{end}}{{else}}display:none{{end}}">
                        <label for="category_other">Specify Category</label>
                        <input 
                            type="text" 
                            id="category_other" 
                            name="category_other" 
                            value="{{if .Objective}}{{.Objective.CategoryOther}}{{end}}"
                            placeholder="Enter category name"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (%) *</label>
                    <input 
                        type="number" 
                        id="weight" 
                        name="weight" 
                        min="0" 
                        max="100" 
                        step="0.1"
                        value="{{if .Objective}}{{.Objective.Weight}}{{else}}0{{end}}"
                        placeholder="0-100"
                        required
                    >
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Percentage weight of this objective (all objectives should sum to 100%)
                    </small>
                </div>

                <script>
                function toggleCategoryOther(select) {
                    var otherGroup = document.getElementById('category_other_group');
                    var otherInput = document.getElementById('category_other');
                    if (select.value === 'Other') {
                        otherGroup.style.display = 'block';
                        otherInput.required = true;
                    } else {
                        otherGroup.style.display = 'none';
                        otherInput.required = false;
                        otherInput.value = '';
                    }
                }
                </script>

                <div class="form-actions">
                    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">{{if .IsEdit}}Update{{else}}Create{{end}} Objective</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
